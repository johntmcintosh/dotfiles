# https://github.com/anishathalye/dotbot

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:

    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/johntmcintosh.zsh-theme: zsh/johntmcintosh.zsh-theme 

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
 
    # visual studio code
    ~/Library/Application Support/Code/User/keybindings.json: visualstudiocode/keybindings.json 
    ~/Library/Application Support/Code/User/locale.json: visualstudiocode/locale.json 
    ~/Library/Application Support/Code/User/settings.json: visualstudiocode/settings.json 
